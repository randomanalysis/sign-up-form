<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel='stylesheet' href="styles.css">
</head>
<body>
    <div class="contents">
        <div class="left-image">

            <div class="banner">
                <img src="images/odin-lined.png" alt="Odin image" />
                ODIN
            </div>

            <p class="attribution">
                Photo by
                <a
                href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                >Halie West</a
                >
                on
                <a
                href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                >Unsplash</a
                >
            </p>
            
        </div>

        <div class="right-text">

            <div class="blurb">
                <p>This is not a real online serice! You know you need something like this in
                your life to help you realise your deepest dreams. Sign up <em>now</em> to get started</p>

                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="form-section">
                
                <form>
                    <div class="form-header">
                        <h4>Let's do this!</h4>
                    </div>

                    <div class="input">
                        <div>
                            <label for="first-name">First Name</label>
                            <input class="form-input-item" type="text" name="first-name" value="" placeholder="Joe" 
                            pattern="^[^0-9]+$" maxlength="100" required/>
                        </div>

                        <div>
                            <label for="last-name">Last Name</label>
                            <input class="form-input-item" type="text" name="last-name" value="" placeholder="Bloggs" 
                            pattern="^[^0-9]+$" maxlength="100" required/>
                        </div>

                        <div>
                            <label for="email">Email</label>
                            <input class="form-input-item" id="email" placeholder="joebloggs@emai.com" name="email" type="email" value="" 
                            maxlength="100" required>
                        </div>

                        <div>
                            <label for="tel">Telephone Number</label>
                            <input class="form-input-item" id="tel" type="tel" placeholder="012345 678 910" name="tel" value="">
                        </div>

                        <div>
                            <label for="password">Password</label>
                            <input class="form-input-item" id="password" type="password" name="password", value=""
                            required> 
                        </div>

                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input class="form-input-item" id="confirm-password" type="password" name="confirm-password", value=""
                            required>
                        </div>
                    </div>

                    <button type="submit" id="create-account" onclick="return Validate()">Create Account</button>

                </form>
            </div>
            <p id="log-in">Already have an account? <a href="#">Log In</a></p>

        
        </div>
    </div>


    <script type="text/javascript">

        function Validate() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
